{% extends 'base.html' %}

{% block scripts %}
{% endblock %}

{% block content %}
    <h2>{{ msg }}</h2>
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col">
        <form action="{% url 'validate_user' %}" method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-grey-darker text-sm font-bold mb-2" for="user_email">
                    Username
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="user_email"
                       type="text" placeholder="Email" name="user_email">
            </div>
            <div class="mb-6">
                <label class="block text-grey-darker text-sm font-bold mb-2" for="user_password">
                    Password
                </label>
                <input class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3"
                       id="user_password" name="user_password" type="password" placeholder="****">
                <p class="text-red text-xs italic">Please choose a password.</p>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow-lg m-4" type="submit">
                    Sign In
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-blue hover:text-blue-darker" href="#">
                    Forgot Password?
                </a>
            </div>
        </form>
    </div>
{% endblock %}
